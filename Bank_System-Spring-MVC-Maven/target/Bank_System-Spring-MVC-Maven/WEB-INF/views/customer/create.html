<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

    <style>
        label.error{
            color: red;
        }
    </style>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/resource/js/jquery.validate.min.js"></script>
</head>
<body>


<center>
    <h1>Create customer</h1>
    <p>
        <a th:href="@{/customers}">Customer list</a>
    </p></center>
<div class="container">
    <form class="needs-validation row"  th:object="${customer}" method="post">
        <div class=" form-group col-3">
            <label for="validationCustom01">User Name: </label>
            <input type="text" th:field="*{name}" size="45" class="form-control" id="validationCustom01" >
                       <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>
        <div class="form-group col-3">
            <label>Phone:</label>
            <input type="text" th:field="*{phone}" id="phone" size="45" class="form-control" >
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{name}">Phone Error</td>

        </div>
        <div class="form-group col-3">
            <label>Email:</label>
            <input type="text" th:field="*{email}" id="email" size="45" class="form-control" >
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{name}">Email Error</td>

        </div>
        <div class="form-group col-3">
            <label>Salary:</label>
            <input type="text" th:field="*{salary}" disabled value="0" class="form-control" >
        </div>
        <div class="form-group col-3">
            <button type="submit" class="btn btn-success">ADD NEW CUSTOMER</button>
        </div>
    </form>

</div>
<div class="message">
    <th:block th:if="${success}">
        <div class="alert alert-success" role="alert" style="position: fixed; bottom: 0; right: 0; left: 0">
            <Strong th:text="${success}"></Strong>
        </div>
    </th:block>
    <th:block th:if="${error}">
        <div class="alert alert-danger" role="alert" style="position: fixed; bottom: 0; right: 0; left: 0">
            <Strong th:text="${error}"></Strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" th:height="30px">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
</div>
<script th:fragment="script">
    $(function () {
        $(".needs-validation").validate({
            rules: {
                onfocusout: false,
                onkeyup: false,
                onclick: false,
                name: {
                    required: true
                },
                phone: {
                    required: true,
                    minlength: true
                },
                email: {
                    required: true,
                    email: true
                },

            },
            messages: {
                name: {
                    required: "Please enter your name"
                },
                phone: {
                    required: "Please provide a phone",
                    minlength: "Your phone number  must be at least 10 or 11 number"
                },
                email: {
                    required: "Please provide a email",
                    email: "Please enter a valid email address"
                },

            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    });
    $(".alert-success").fadeOut(4000);
    $(".alert-danger").fadeIn();
    $(".close").click(function () {
        $(".alert-danger").fadeOut();
    })
</script>

</body>
</html>

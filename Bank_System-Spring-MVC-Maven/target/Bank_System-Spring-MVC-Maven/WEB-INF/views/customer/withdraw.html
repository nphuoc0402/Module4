<body class="container" >
<div align="center">
    <caption><h2>Form Deposit Customers</h2></caption>
    <h2></h2>
    <form class="needs-validation form-group"  th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{phone}">
        <input th:type="hidden" name="id" th:field="*{email}">

        <div class="row">
            <div class="col-6">
                <label >User Name: </label>
                <input  type="text" th:field="*{id}" size="45" class="form-control" disabled>
                <input  type="hidden" th:field="*{id}" size="45" class="form-control" >
            </div>
            <div class="col-md-6">
                <label>Phone:</label>
                <input type="text" th:field="*{name}"  size="45" class="form-control" disabled>
                <input type="hidden" th:field="*{name}" id="phone" size="45" class="form-control" >

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Balance:</label>
                <input type="text" th:field="*{salary}" size="45" class="form-control" disabled>

            </div>
            <div class="col-md-6">
                <label>Balance</label>
                <input type="text" th:value="0" name="salary"   size="45" class="form-control num-point" >
                <input type="hidden" th:field="*{salary}" id="balance" size="45" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning">Update</button>
            <a th:href="@{/customers}">Back to Customer list</a>
        </div>
    </form>
</div>

    <script th:fragment="script">
        $(function () {
            $(".needs-validation").validate({
                rules: {
                    onfocusout: false,
                    onkeyup: false,
                    onclick: false,
                    name: {
                        required: true
                    },
                    phone: {
                        required: true,
                        minlength: true
                    },
                    email: {
                        required: true,
                        email: true
                    },

                },
                messages: {
                    name: {
                        required: "Please enter your name"
                    },
                    phone: {
                        required: "Please provide a phone",
                        minlength: "Your phone number  must be at least 10 or 11 number"
                    },
                    email: {
                        required: "Please provide a email",
                        email: "Please enter a valid email address"
                    },

                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
    <script>
        $(".alert-success").fadeOut(4000);
        $(".alert-danger").fadeIn();
        $(".close").click(function () {
            $(".alert-danger").fadeOut();
        })
    </script>
<script>
    $(document).ready(function() {
        $(".num-space").number(true, 0, ',', ' ');
        $(".num-point").number(true, 0, ',', '.');
        $(".num-comma").number(true, 0, ',', ',');

        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
